<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
</head>
<body>
    <h3>Registration Form</h3>
    <label id="error"></label>
    <form action="register.php" method="get" onsubmit="return check()">
        Name: <input type="text" name="name" id="name" onchange="nameCheck()"><br>
        Email: <input type="email" name="email" id="email"><br>
        Password: <input type="password" name="password" id="password"><br>
        Confirm Password: <input type="password" name="c_password" id="c_password"><br>
        <input type="submit" value="Register">

    </form>
    <script>
        function nameCheck(){
            let name=document.getElementById('name').value;
            if(name=='Mg Mg'){
                alert('Mg Mg already exists.')  // database ထဲမှာ တိုက်တဲ့ပုံစံ e.g sign up works
            }
        }
        function check(){
            let password = document.getElementById('password').value;
            let confirmpassword = document.getElementById('c_password').value;
             if(password!=confirmpassword){
                //  alert('Password does not match!');
                let error=document.getElementById('error');
                error.innerHTML = "Password does not match!"
                error.style.color= "red";
                 return false;
             }else{
                 return true;
             }
        }
    </script>

</body>
</html>

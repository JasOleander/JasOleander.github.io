<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop</title>
</head>
<body>
        <h3>JS Looping</h3>
        <script>
            // more than 3 conditions 
            // we can use switch case
            /* switch (key) {
                case value:
                    
                    break;
            
                default:
                    break;
            } */
            //switchCase();
            function switchCase(){

                    let myNum = parseInt(prompt('Enter a number 1 to 6'));
            switch (myNum) {
                case 1: console.log('One');              
                    break;
                case 2: console.log('Two');              
                    break;
                case 3: console.log('Three');              
                    break;
                case 4: console.log('Four');              
                    break;   
                case 5: console.log('Five');              
                    break;     
                case 6: console.log('Six');              
                    break;
                default: console.log('Out of Range!');
                    break;
            }
        }

        //loop
        // for, while, dowhile

        // for loop => loop count =>
        for (let i=1; i<=10; i++){
            document.write(`<h4>${i} Hello World!</h4>`);

        }
        </script>
</body>
</html>

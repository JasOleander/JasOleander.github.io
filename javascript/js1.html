<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables</title>
</head>
<body>
    <h3>JS Variables</h3>
    <script>
        // single line comment
        /* multi line comment */
        // Naming => meaningful name
        // camel case => name => firstName => firstUserName
        //firstName
        //1. String Data Type //declare with ' ' or " "

        // console.log(firstName); //show undefined error 
        var firstName= 'Ms.Jasmine'; // = is assignment operator
        console.log(typeof(firstName)); //return string
        console.log(firstName);    
        var lastName = "Htwe";
        console.log(firstName, lastName);
        var fullName = firstName + lastName;  // addition , concatenation
        console.log(fullName);

        // 2. Number Data Type
        var age = 35;
        var height = 5.6;
        console.log(typeof(age));
        console.log(age,height);

        //3. Boolean Data Type
        var single = true;
        var passed = false;
        console.log(typeof(single));
        console.log(single,passed);

        // 4. Array Data Type
        var nameList=['Mg Mg','Ag Ag','Ko Ko',23,5.6,true];
        console.log(nameList);
        console.log(nameList.pop());  //true  // remove element from last index
        console.log(nameList);
        console.log(nameList.pop()); //5.6
        console.log(nameList); 
        console.log(nameList.pop()); // 23
        console.log(nameList);
        console.log(nameList.pop()); // Ko Ko

        nameList.push('Ma Ma'); // add element from first index
        nameList.push('Aye Aye');
        console.log(nameList);
        nameList.push('Joseph');
        nameList.push('Kathrine');
        console.log(nameList);

        console.log(nameList.shift()); // remove element from index 0
        console.log(nameList);

        console.log(nameList.splice(3,1)); // cut one element by index (3 is index num, 1 is no of cut element)
        console.log(nameList);

        // 5. Object Data Type //name value pair // arrays cana be added in object (adv)
        var studentObj = {
            name : 'Mg Mg',
            age : 23,
            city : 'Mandalay',
            hobbies: ['php', 'js', 'html']
        };
        console.log(studentObj);
        console.log(studentObj.age);

    </script>
</body>
</html>

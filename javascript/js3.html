<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Popup Box</title>
</head>
<body>
    <h3>JS Popup Box</h3>
    <script>
        // 1. alert => to show information to user!
        alert('hi');

        // 2. confirm => to confirm user (yes or no)
        let ans = confirm('Are you sure?');
        console.log(ans);

        // 3. prompt => get user input
        let name = prompt('Enter your Name!');
        console.log(name);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
</head>
<body>
    <h3>JS Clock</h3>
    <label id="clock"></label><br>
    
    <button id="btnStart">Start Time</button>
    <button id="btnStop">Stop Time</button>
    <br>
    <button id="btnSet">Set Time Out</button>
    <button id="btnUnset">Clear Time Out</button>

    <script>
        let myVar; // a variable which connecting start and stop time
    let btnSet = document.getElementById('btnSet');
        btnSet.onclick = setTime;
    let btnUnset = document.getElementById('btnUnset');
        btnUnset.onclick = clearTime;

        function setTime(){
            myVar = setTimeout(showTime,5000);
        }

        function clearTime(){
            clearTimeout(myVar);
        }
    let btnStart = document.getElementById('btnStart');
        btnStart.onclick = start;
    let btnStop = document.getElementById('btnStop');
        btnStop.onclick = stop;

        function start(){
           myVar = setInterval(showTime,1000);
        }

        function stop(){
            clearInterval(myVar)
        }

        // setInterval(showTime,1000);
        // showTime();
        function showTime(){
            let now = new Date();
            let time = now.toLocaleTimeString();
        document.getElementById('clock').innerHTML = time;
        }
    </script>
</body>
</html>

document.getElementById('myDiv').innerHTML = myPtags[1].innerHTML;

            console.log(myBlues);
            console.log(myBlues[0].innerHTML);
myBlues[2].innerHTML = myBlues[0].innerHTML +' ' + myPtags[0].innerHTML;

        }

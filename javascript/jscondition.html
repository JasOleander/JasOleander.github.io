<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Condition</title>
</head>
<body>
    <h3>JS Condition</h3>
        <script>
            // 1. if statement
            /*if (true){
                body of if
            }*/

            let firstNum=5;
            if (firstNum>4){
                console.log('Number is greater than 4.');
            }

            // 2. if....else statement
            let secNum = 7;
            if (secNum<6){
                console.log('less than');
            }else{
                console.log('greater than');
            }

            // if.. elseif.. else 
            let thirdNum=0;
            if(thirdNum>0){
                console.log('Positive Number');
            }else if(thirdNum<0){
                    console.log('Negative Number');
            }else{
                    console.log('Zero');
            }

            // Even or Odd
            // divide by 2 => mod(%) => 0 => Even 
            // or mod(%) => 1 => ODD
            // 1. input 2. calculation =>
            let myNum=parseInt(prompt('Enter a number'));
            // 2. calculation % by 2
            if (myNum%2==1){
                console.log(`${myNum} is Odd!`);
            }else{
                console.log(`${myNum} is Even!`);
            }
            
            // ask two numbers and show comparison
            let num1=parseInt(prompt('Enter first Number!'));
            let num2=parseInt(prompt('Enter second Number!'));
            let result;
            if (num1>num2){
                result = `${num1} is greater than ${num2}`;
            }else if(num1<num2){
                result = `${num1} is less than ${num2}`;
            }else{
                result = `${num1} is equal to ${num2}`;
            }

            console.log(result);
        </script>
</body>
</html>
